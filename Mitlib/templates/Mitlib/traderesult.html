<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<script src='http://codepen.io/assets/libs/fullpage/jquery.js'> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.1/Chart.min.js"> </script>

 <script src="http://jsconsole.com/remote.js?2C1A9729-2B9D-45D5-A675-8AF17E9F5AFF"> </script>
<script >

		var jData = {
			labels: {{ output_dates|safe }},
			datasets: [
				{
					data: {{  daily_portfolio_return|safe }},
					fillColor: "rgba(151,87,25,0.2)",
					strokeColor: "#FF5A5E",
					pointColor: "rgba(220,220,220,1)",
            		pointStrokeColor: "#fff",
            		pointHighlightFill: "#fff",
            		pointHighlightStroke: "rgba(220,220,220,0.3)",
					label: "Portfolio performance"
				},
				{
					data: {{  daily_fund_return|safe }},
					fillColor: "rgba(51,187,205,0.2)",
					strokeColor: "#5AD3D1",
					pointColor: "rgba(151,187,205,1)",
            		pointStrokeColor: "#fff",
            		pointHighlightFill: "#fff",
            		pointHighlightStroke: "rgba(151,187,205,0.3)",
					label: "Fund performance"
				}
					]
			};
			window.onload = function(){
				var ctx = document.getElementById("chart-area").getContext("2d");
				window.myPolarArea = new Chart(ctx).Line(jData, {
					responsive:true,

				});
			};

</script>



<div id="canvas-holder">


			<canvas id="chart-area" height="400" width="300" style='width:100%;height:100%' />


</div>




<br>

<form action="url 'traderesult' " >
{{ form }}
</form>


</body>
</html>
